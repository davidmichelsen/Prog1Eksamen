<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS Dating</title>
    <link rel="stylesheet" type= "text/css" href="../CSS/frontPage.css">
</head>
<body>
    <h1>Velkommen til CBS Dating</h1>
    <div class="grid">
        <div class="divLogin">
            <h3>Log ind</h3>
            <form action="http://localhost:3000/login" method="POST" name="loginForm" role="form" enctype="application/json">
                
                <label for="email">Indtast Email:</label>
                <input type="email" name="email" id="loginEmail" required>
                <br>
                <label for="password">Indtast Password:</label>
                <input type="password" name="password" id="loginPass" required>
                <br>
                <button type="submit" id="loginButton">Log ind</button>
            
            </form>
        </div>
        
        <div class="divSignup">
            <h3>Opret bruger</h3>
            <form action="http://localhost:3000/signup" method="POST" name="signupForm" role="form" enctype="multipart/form-data">
                
                <label for="email">Indtast Email:</label>
                <input type="email" name="email" id="signupEmail" required>
                <br>
                <label for="password">Indtast Password:</label>
                <input type="password" name="password" id="signupPass" minlength="8" maxlength="20" required>
                <br>
                <label for="name">Indtast for- og efternavn:</label>
                <input type="text" name="name" id="name" required>
                <br>
                <label for="age">Indtast alder:</label>
                <input type="number" name="age" id="age" required>
                <br>
                <label for="gender">Vælg køn:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Mand</option>
                    <option value="female">Kvinde</option>
                    <option value="other">Andet</option>
                </select>
                <br>
                <label for="preferredGender">Vælg foretrukne køn:</label>
                <select name="preferredGender" id="preGender" required>
                    <option value="male">Mand</option>
                    <option value="female">Kvinde</option>
                    <option value="other">Andet</option>
                </select>
                <br>
                <label for="interests">Indtast interesser – adskil med komma:</label>
                <br>
                <input type="text" name="interests" id="interests" required>
                <br>
                <input type="file" name="image" id="image" required>
                <br>
                <button type="submit" id="signupButton">Opret bruger</button>
            
            </form>
        </div>
    </div>
</body>
</html>
